
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="datos.json"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css " crossorigin="anonymous">
</head>

<body class="container">

    <h1>Escáner de código de barras</h1>

    <form id="formCodigo">
        <label for="codigo">Busca o escánea el código de barras:</label>

        <button type="submit" id="buscar">Buscar</button>
        <input type="text" id="codigo" name="codigo" autocomplete="off" required>

        <button type="submit" id="escanear">Escanear</button>
    </form>

    <div id="resultado" class="hidden">
        <h2>Información del producto</h2>
        <p><strong>Nombre: </strong> <span id="nombre"></span></p>
        <p><strong>Precio: </strong> <span id="precio"></span></p>
        <p><strong>Descripción: </strong> <span id="descripcion"></span></p>
    </div>

    <div id="error" class="hidden error"></div>
    
</body>

</html>
