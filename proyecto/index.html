
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css " crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="js.js"></script>
    <script src="json.json"></script>
    <link rel="icon" href="../logo_codigoBarras.png" type="image/png">

</head>
 
<body class="p-4">

    <div class="container text-center" id="contenedor">
      <main>

        <h1 class="mb-5" id="titulo">Escáner de código de barras</h1>


        <div id="opciones" class="mb-3"> <!-- Opciones principales que se pueden realizar-->
            <button class="btn btn-primary me-2" id="busqueda">Buscar código</button>
            <button class="btn btn-success" id="escanear" data-bs-toggle="modal" data-bs-target="#camara">Escanear código</button>
        </div>


        <form id="formBusqueda" class="mb-3 d-none"> <!-- Formulario para buscar un producto por código-->
            <div class="input-group mb-3" id="busquedaCodigo">
                <button class="btn btn-secondary" type="submit" id="buscar">Buscar</button>
                <input type="number" class="form-control" id="codigo" placeholder="Introduce el código" required>
            </div>
        </form>


        <div id="error" class="text-danger fw-bold mb-3 d-none"></div> <!-- Mensaje de error que se muestra si no se encuentra el producto-->


        <div id="info" class="card d-none mb-3"> <!-- Información del producto buscado-->
            <div class="card-body">
                <h3 class="card-title">Información del producto</h3>
                <p><strong>Nombre: </strong> <span id="nombre"></span></p>
                <p><strong>Precio: </strong> <span id="precio"></span></p>
                <p><strong>Descripción: </strong> <span id="descripcion"></span></p>
            </div>
        </div>


        <div class="mb-3" id="acciones">
            <button class="btn btn-outline-info me-2" id="recargar">Buscar otro producto</button>
            <button class="btn btn-outline-warning me-2" id="ver">Ver cesta</button>
            <button class="btn btn-outline-danger d-none" id="reiniciar">Reiniciar</button>
        </div>


        <div class="d-none" id="listaProductos"> <!-- Lista de productos buscados-->
            <h4>Productos buscados</h4>
            <ul id="lista" class="list-group"></ul>
        </div>


        <div class="modal fade" id="camara" tabindex="-1" aria-labelledby="camaraLabel" aria-hidden="true"> <!-- Para escanear el código de barras con la cámara-->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="h5">Escanear código de barras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" id="cerrar">Cerrar</button>
                    </div>
                    <div class="modal-body text-center">
                        <video id="video"></video>
                        <div class="mt-3">
                            <button class="btn btn-warning mt-2" id="detener">Detener escaner</button>
                        </div>
                    </div>
                </div>
            </div>      
        </div> 

        </main>

    </div>
  

    <footer class="py-4 mt-5 text-center bg-primary text-white"> <!-- Footer-->
        <p>Elena Mena Romero <br> Lector de código de barras</p>
    </footer>
    
</body>

</html>
