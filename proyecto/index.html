<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="datos.json"></script>
</head>

<body>

    <h1>Escáner de código de barras</h1>

    <form id="formCodigo">
        <label for="code">Escánea el código de barras:</label>
        <input type="text" id="code" name="code" autocomplete="off" required>

        <button type="submit">Buscar</button>
    </form>

    <div id="resultado" class="hidden">
        <h2>Información del producto</h2>
        <p><strong>Nombre: </strong> <span id="nombre"></span></p>
        <p><strong>Precio: </strong> <span id="precio"></span></p>
        <p><strong>Descripción: </strong> <span id="descripcion"></span></p>
    </div>

    <div id="error" class="hidden error"></div>
    
</body>

</html>
