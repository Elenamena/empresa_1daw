
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css " crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="main.js"></script>

</head>

<body class="p-4">

    <div class="container">

        <h1 class="mb-4">Escáner de código de barras</h1>

        <div class="mb-3">
            <button class="btn btn-primary me-2" id="busqueda">Buscar código</button>
            <button class="btn btn-success" id="escanear">Escanear código</button>
        </div>

        <form id="form" class="mb-3 d-none">
            <div class="input-group">
                <input type="text" class="form-control" id="codigo" placeholder="Introduce el código" required>
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </div>
        </form>

        <div id="camara" class="d-none mb-3">
            <p>Escaneo con la cámara</p>
            <video id="video"></video>
            <div class="mt-2">
                <button class="btn btn-secondary" id="detener">Detener</button>
            </div>
        </div>

        <div id="error" class="text-danger fw-bold mb-3 d-none"></div>

        <div id="resultado" class="card d-none">
            <div class="card-body">
                <h5 class="card-title">Información del producto</h5>
                <p><strong>Nombre: </strong> <span id="nombre"></span></p>
                <p><strong>Precio: </strong> <span id="precio"></span></p>
                <p><strong>Descripción: </strong> <span id="descripcion"></span></p>
            </div>
        </div>

        <div class="mt-4">
            <h4>Productos buscados</h4>
            <ul id="lista" class="list-group mb-3"></ul>
            <button class="btn btn-outline-info me-2" id="reiniciar">Reiniciar lista</button>
            <button class="btn btn-outline-warning" id="recargar">Busca otro producto</button>
        </div>

    </div>

    
    
</body>

</html>
