
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="main.js"></script>
    <script src="datos.json"></script>

</head>
 
<body class="d-flex p-4">

    <div class="container text-center" id="contenedor">
      
        <main>

            <h1 class="mb-5" id="titulo">Escáner de código de barras</h1>


            <div id="buscar" class="mb-4 d-flex gap-2 justify-content-center"> 
                <input type="number" min="1" max="10" class="form-control" id="codigo" placeholder="Introduce el código" required>
                <button class="btn btn-info me-2" id="busqueda">Buscar código</button>
            </div>


            <div id="error" class="text-danger fw-bold mb-3 d-none"></div> <!-- Mensaje de error que se muestra si no se encuentra el producto-->


            <div id="info" class="card d-none mb-3"> <!-- Información del producto buscado-->
                <div class="card-body">
                   <h3 class="card-title">Información del producto</h3>
                   <p><strong>Nombre: </strong> <span id="nombre"></span></p>
                   <p><strong>Precio: </strong> <span id="precio"></span></p>
                   <p><strong>Descripción: </strong> <span id="descripcion"></span></p>
                </div>
            </div>

        </main>

    </div>
  

    <footer class="py-4 mt-5 text-center bg-info text-white"> <!-- Footer-->
        <p>Elena Mena Romero <br> Lector de código de barras</p>
    </footer>
    
</body>

</html>
